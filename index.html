<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Finder</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>

<body>
    <header>
        <H1>HIT FINDER</H1>
    </header>
    <main>
       
            <form  class="search" >
                <input id="search-field" type="text" placeholder="Search for music by song" name="search">
                <button  type="submit" id="submit">submit</button>
              </form>

                <h4>OR</h4>
            
                <div class="dropdown col s4">
                    <div class="select">
                      <span class="selected">Billboard Lists</span>
                      <div class="caret"></div>
                    </div>
                    <ul class="menu">
                      <li class="active">Billboard Hot 100</li>
                <li>Billboard Global 200</li>
                <li>All Time 100 Songs</li>
                <li>All Time Summer Songs</li>
                    </ul>
                  </div>
            
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="./assets/Hpage.js"></script>
